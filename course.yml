        # Neural Network Computing, AI and Machine Learning for Automotive 2020

        Welcome! This platform will be used to host exercises and tests for the "Neural Network Computing, AI and Machine Learning for Automotive" course.

        The course is also known as "***Learning Algorithms for Smart Connected Systems***", and is offered to students
        of the Master Degrees in Computer Engineering, Electronics Engineering and Advanced Automotive Electronic Engineering.

        <div class="alert alert-success" role="alert">
          <i class="fas fa-poll"></i> Planning to attend this course? Sign in and take this
        <a href="/courses/course/nnc2020/flow/991-enrollment-survey/start/">short survey</a> to help us prepare the lectures.
        </div>


